<div>
<table ng-controller="ResultController as vm" class="table table-striped"style="width:auto">
	<thead>
		<tr>
			<th>Name</th>
			<th>Destination</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="traveler in vm.list()">
			<td>{{traveler.name}}</td>
			<td>{{traveler.destination}}</td>
		</tr>
	</tbody>
</table>
</div>
