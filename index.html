<!DOCTYPE html>
<html>
<head>
	<title>Lab 21 | Angular App</title>
	<link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">		
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body ng-app="vacationApp">

	<a href="#/">HOME</a>
	<a href="#/result-view">VACATION SELECTION</a>

		<div ng-controller="pictureCtrl">
		<picture-box class="picBox" ng-repeat="contents in pictures"></picture-box>
		</div>

  <div ng-controller="weatherCtrl">
    <form>
	    <div class="weather-form">	
	    	<h3>Check the weather before you book your trip! Just Enter a Zip Code Below:</h3>
	      	<div class="form-group">
	        	<input type="number" class="form-control" ng-model="zip" placeholder="e.g. 84105" />
	        	<input type="submit" class="form-control" value="Search" ng-click="findWeather(zip)" />
	      	</div>
      		<p> It is currently {{ place.item.condition.temp }}&#176;F in {{ place.location.city }}</p>
      	</div>  
    </form>
  </div>


		<ng-view></ng-view>


	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/pictureCtrl.js"></script>
	<script type="text/javascript" src="js/resultCtrl.js"></script>
	<script type="text/javascript" src="js/weatherCtrl.js"></script>
	<script type="text/javascript" src="js/service.js"></script>
	<script type="text/javascript" src="js/weatherService.js"></script>
	<script type="text/javascript" src="js/viewerService.js"></script>
</body>
</html>
